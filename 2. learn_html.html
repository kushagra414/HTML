<!DOCTYPE html>
<!-- Now Lets Learn about Layouts-->
<!-- As you already know there are 3 basic layout in a website-->
<!-- Header, Main and Footer -->

<html>
    <head>

    </head>
    <body>
        <header>
            <nav>
                <!-- This is a Navigation Tag -->
            </nav>
        </header>

        <main>
            <article>
                <section>
                    <!-- This is a section tag that is used to divide webpage into different sections-->
                </section>
                <section>
                    <aside>
                        <!-- You should follow this hierarchy when building a website because Its great for SEO. -->
                        <!-- This aside tag is used when you dont want to display something that is not part of the main content of website. eg- ads can be displayed in aside tah-->
                    </aside>
                </section>
            </article>
        </main>

        <footer>
            <!-- Footer tag has things like social media links and other stuff. -->
        </footer>
    </body>
</html>
