<!DOCTYPE html>
<!-- Lists in  HTML -->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Description" content="Learn Html">
        <title>Kushagra's Website</title>
    </head>
    <body>
        <!-- Unordered List ul-->
        <ul>
            <!-- li is list-->
            <li><a href="not a link">Apples</a></li>
            <li>Oranges</li>
            <li>Grapes</li>
        </ul>
        <!-- Ordered List-->
        <ol type="a">
            <li>Apples</li>
            <li>Orange</li>
            <ol>
                <li type="i">
                    Banana
                </li>
            </ol>
            <li>Grapes</li>
        </ol>
        <!-- Description Lists-->
        <dl>
            <!--Description term-->
            <dt>Apple</dt>
            <!--Description-->
            <dd>- They are red.</dd>
        </dl>
    </body>
</html>
