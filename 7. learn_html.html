<!DOCTYPE html>
<!-- Tables in  HTML -->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Description" content="Learn Html">
        <title>Kushagra's Website</title>
    </head>
    <body>
        <table>
            <!--thead and tbody tags do not actually do anything, they are just for formatting and organising tables-->
            <thead>
                <!--Title of Table-->
                <caption><h1>Table of Numbers</h1></caption>
                <!--Table Head-->
                <th>Num 1</th>
                <th>Num 2</th>
                <th>Num 3</th>
            </thead>
            <tbody>
                <!--Table Row-->
                <tr>
                    <!--Table data-->
                    <td colspan="2">one</td>
                    <!--colspan attribute is used to increase column taken by a table data-->
                    <td>two</td>
                    <td>three</td>
                </tr>
                <tr>
                    <td>four</td>
                    <td>five</td>
                    <td>six</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
