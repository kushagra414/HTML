<!DOCTYPE html>
<!-- Divs and spans -->
<!--There are 2 type of display elements in HTML i.e. 1. block elements 2. inline elements-->
<!--Block elements takes the whole space availaible to them. eg - paragraph-->
<!--Inline elements takes up only space that is required eg- links-->
<!--Spans are inline containers and divs are block containers-->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Description" content="Learn Html">
        <title>Kushagra's Website</title>
    </head>
    <body>
        <p>This is a block element</p>
        <a href="#">This is an inline element</a>
        <a href="#">This is another link</a>
        <hr>

        <!--Spans and divs-->
        <span>Span1</span>
        <span>Span2</span>

        <hr>

        <div>div1</div>
        <div>div2</div>

    </body>
</html>
