<!DOCTYPE html>
<!-- Input and Forms -->
<!-- There are input tags in HTML but to actually take input from those elements you need javascript-->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Description" content="Learn HTML">
        <title>Kushagra's Website</title>
    </head>
    <body>
        <p>Username :</p>
        <input type="text" value="Enter your username" />
        <p>Enter your Password</p>
        <input type="password" /><br>

        <!--Text Box-->
        <textarea rows="10" cols="23">Enter Your Story Here</textarea>
        <!--Rows and columns will decide the length and breadth of the text box-->

        <input type="date" />
        <!--types of inputs are : email, range, file, checkbox, radiobutton-->
        <input name="btn" type="radio"/>
        <input name="btn" type="radio"/>
        <!--Here only one radio button is selectable as both of them have same name-->
        <input type="submit" />
        <!--Checkout this url https://www.w3schools.com/html/html_form_input_types.asp-->

        <form>
            <!--Form act as container for different input tags-->
            <input type="file" />
        </form>
    </body>
</html>
